<!DOCTYPE html>
<html>
    <head>
        <title>Config Wi-Fi</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Wi-Fi Networks</h1>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">SSID</th>
                        <th scope="col">Signal</th>
                        <th scope="col">BSSID</th>
                        <th scope="col">Encryption</th>
                      </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
            </table>
        </div>
        <div class="div-container">
                <div class="form-group">
                  <label for="username">SSID</label>
                  <input type="text" id="ssid" placeholder="Enter your wifi name">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                    <input type="password" id="password" name="password" pattern=".{8,}" placeholder="Enter your password">
                </div>
                <span>
                    <button id="btnConnect" class="button button-success" onclick="connectNetwork()">Connect</button>
                    <button id="btnRefresh" class="button button-primary" onclick="refreshNetwork()">Refresh</button>
                    <button id="btnSettings" class="button button-warning" onclick="settings()">Settings</button>
                </span>
        </div>
        <div class="dialog-overlay">
            <div class="dialog-box">
              <div class="dialog-header">
                <h2 id="dlgTitle"></h2>
                <button class="button-danger-close" onclick="hideMessage()">&#x2716;</button>
              </div>
              <div class="dialog-body">
                <p id="dlgMessage"></p>
                <div id="dlgMessageOption">
                  <button id="btnClearEEPROM" class="button button-primary" onclick="clearEEPROM()">Clear EEPROM</button>
                  <br>
                  <button id="btnRebootModule" class="button button-primary" onclick="rebootModule()">Reset Module</button>
                </div>
              </div>
            </div>
          </div>
        <div id="loader-wrapper">
          <div id="loader"></div>
        </div>
    </body>
</html>
